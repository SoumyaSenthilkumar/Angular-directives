<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
      class="btn-btn-primary"
      (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li 
          class="list-group-item"
          [ngClass]="{odd: odd % 2 !== 0}"
          [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'transparent'}"
        *ngFor="let odd of oddNumbers">
        {{ odd }}
        </li>
        </div>
        <!--div *ngIf="!onlyOdd">
          <li 
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
        *ngFor="let even of evenNumbers">
        {{ even }}
        </li>
        </div>
        <ng-template [ngIf]="!onlyOdd">
          <!--ng-template is an element which itself is not rendered but which allows us to define a template in the end.
          And ng-template is alternate method for the above even. And this ng-template is ngIf without *-->
          <!--div>
            <li 
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
        *ngFor="let even of evenNumbers">
        {{ even }}
        </li>
          </div>
        </ng-template-->
        <!--The below unless will check for the opposite already-->
        <div *appUnless="onlyOdd">
          <li 
          class="list-group-item"
          [ngClass]="{odd: even % 2 !== 0}"
          [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'transparent'}"
        *ngFor="let even of evenNumbers">
        {{ even }}
        </li>
        </div>
      </ul>
      <p appBasicHighlight>Style me with basic directive!</p>
      <p [appBetterHighlight]="'red'" defaultColor="yellow">Style me with better directive!</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
      <!--Can add property binding without square brackets then also omit the single quotation marks-->
    </div>
  </div>
</div>
